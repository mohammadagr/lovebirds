<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <link rel="stylesheet" href="lovebirds.css">
    <title>love birds</title>
</head>
<body>
<div class="main-container">
    <div class="image-section">
        <img src="photo/bird.png" id="bird-image">
    </div>
    <div class="login-section">
        <h4> Welcome to Lovebirds</h4>

        <div>
            <label> Users name or Email</label>
            <input type="text">

        </div>
        <div>
            <label>Password</label>
            <input type="password">
            <p id="forget-password">forget password?</p>
            <div id="button">
                <button class="btn-signin">Sign in</button>
            </div>
            <div>
                <h6>or</h6>
            </div>
            <div id="signgoogle">
                <img src="photo/google.svg" class="btn-google">
                <span>Sign in with google</span>
            </div>
            <div id="ending-text">
                <span class="endig-text">New Love birds?</span>
                <span class="underlined-text"> Create Account</span>
            </div>
        </div>

    </div>
</div>
